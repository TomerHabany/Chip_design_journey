<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Briefing | Chip Design Journey</title>
    <style>
        :root {
            --space-black: #0b0e14;
            --deep-slate: #161b22;
            --nebula-purple: #6e40c9;
            --star-blue: #58a6ff;
            --stardust: #e6edf3;
            --border-color: #30363d;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: radial-gradient(circle at top, #1a1f2e 0%, var(--space-black) 100%);
            color: var(--stardust); 
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        .container { max-width: 900px; width: 100%; padding-top: 20px; }

        header { text-align: center; margin-bottom: 40px; }
        h1 { color: var(--star-blue); text-transform: uppercase; letter-spacing: 3px; font-size: 2rem; text-shadow: 0 0 15px rgba(88, 166, 255, 0.3); }

        .back-link { color: var(--star-blue); text-decoration: none; font-weight: bold; margin-bottom: 20px; display: inline-block; transition: 0.3s; }
        .back-link:hover { transform: translateX(-5px); }

        .media-card {
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 30px; margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        audio { width: 100%; max-width: 600px; filter: invert(100%) hue-rotate(180deg) brightness(1.5); margin-top: 10px; }

        .presentation-container {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* This is the magic part for centering in fullscreen */
        #pdfViewer {
            width: 100%;
            height: 600px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: #000;
        }

        #pdfViewer:fullscreen {
            width: 100vw;
            height: 100vh;
            border: none;
            border-radius: 0;
            object-fit: contain; /* Encourages centering */
        }

        .launch-btn {
            background: var(--nebula-purple);
            color: white; border: none;
            padding: 15px 35px; border-radius: 8px;
            font-weight: bold; font-size: 1.1rem;
            cursor: pointer; transition: 0.3s;
            box-shadow: 0 5px 15px rgba(110, 64, 201, 0.4);
            margin-bottom: 20px;
        }

        .launch-btn:hover { transform: translateY(-3px); background: #8250df; }

        .instruction-box {
            background: rgba(88, 166, 255, 0.1);
            border-radius: 8px; padding: 12px;
            font-size: 0.85rem; color: #c9d1d9;
            margin-bottom: 20px; border: 1px solid rgba(88, 166, 255, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-link">‚Üê Return to Galaxy Map</a>
        
        <header>
            <h1>Mission Briefing</h1>
            <p style="color: #8b949e;">Technical Overview & Architectural Deep-Dive</p>
        </header>

        <div class="media-card">
            <h3 style="margin-top:0; color: var(--nebula-purple);">üéôÔ∏è Audio Briefing</h3>
            <div style="text-align: center;">
                <audio controls>
                    <source src="multimedia/Designing_Professional_Silicon_From_Adders_To_UARTs.m4a" type="audio/x-m4a">
                </audio>
            </div>
        </div>

        <div class="media-card">
            <h3 style="margin-top:0; color: var(--star-blue);">üìä Project Presentation</h3>
            
            <div class="presentation-container">
                <button class="launch-btn" onclick="launchFullscreen()">
                    Launch Fullscreen Deck
                </button>
                
                <div class="instruction-box">
                    <strong>Keys Active:</strong> Arrows/Space to advance. <br>
                    <small>If focus is lost, click once on the slide.</small>
                </div>

                <iframe id="pdfViewer" src="multimedia/guide presentation.pdf#toolbar=0&navpanes=0&view=Fit"></iframe>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="multimedia/guide presentation.pdf" download style="color: var(--star-blue); font-size: 0.8rem; text-decoration: none;">
                    Download PDF Version
                </a>
            </div>
        </div>
    </div>

    <script>
        function launchFullscreen() {
            const iframe = document.getElementById('pdfViewer');
            
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            }

            // Forced focus sequence
            setTimeout(() => {
                iframe.focus();
                if (iframe.contentWindow) {
                    iframe.contentWindow.focus();
                }
            }, 500);
        }

        // Global key capture to refocus if the browser steals the event
        document.addEventListener('keydown', () => {
            if (document.fullscreenElement) {
                const iframe = document.getElementById('pdfViewer');
                iframe.focus();
            }
        });
    </script>
</body>
</html>
